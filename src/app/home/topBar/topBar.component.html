<div id="logo-name">
  <img src="/assets/globe.png" id="globe" />
  <h1>Around the world</h1>
</div>
<div id="not-connected" *ngIf="!isConnected">
  <ul id='lista'>
    <a routerLink="../login" style="text-indent: 4px;">Log in</a>
    <a style="text-indent: 4px;"> | </a>
    <a routerLink="../signup">Sign up</a>
  </ul>
</div>
<div id="connected" *ngIf="isConnected">
  <p id='username'>Hello, {{connectedUser}}</p>
  <a (click)="logout()" id='logout'>Log out</a>
</div>
